# Nukkitの設定ファイル
# 安全な設定もありますが、誤って設定すると鯖が壊れる設定の項目もあります。
# 鯖をアップデートしても、新しい設定はこのファイルには追加されません。

settings:
 #言語設定
 #現在選べる言語: eng, chs, cht, jpn
 language: "jpn"
 #端末に送る言語を強制するかどうか
 force-language: false
 shutdown-message: "サーバーが終了しました"
 #クエリーからプラグインリストを見えるようにする
 query-plugins: true
 #プラグインが非推奨APIメソッドを使用すると、コンソールにメッセージを表示します
 deprecated-verbose: true
 #AsyncTask workersの数
 #auto に設定すると, コア数を検出しようとします（少なくとも4）
 async-workers: auto

network:
 #バイト単位のバッチ処理パケットのしきい値。これらのパケットは圧縮されます
 #0にするとすべてのパケットを圧縮します, -1 で無効です.
 batch-threshold: 256
 #バッチパケットを送信するときのzlibの圧縮レベルですす。 値を大きくするとcpuに多く負荷かけ、低くすると通信量が増えます。
 compression-level: 7
 #AsyncTasksを圧縮に使います. 0.5か1tick(1tick=0.05秒)遅れ、メインスレッドCPU負荷を減らします。
 async-compression: false

debug:
 #1より大きいと、コンソールにデバッグメッセージが表示されます
 level: 1
 # /status /gc　コマンドを有効にします（ベンチが見れるコマンド）
 commands: false

level-settings:
 #マップが使用するデフォルトのフォーマット
 default-format: mcregion
 #自動的にレベルが毎秒20ティックを維持するためにtickの速度を変えます。
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 #基本のチックレートを設定します。 (1 = 20 ticks/毎秒, 2 = 10 ticks /毎秒, etc.)
 base-tick-rate: 1
 #ほかの設定がこれを許可しなくても、全員のtickを同じにする
 always-tick-players: false

chunk-sending:
 #Amount of chunks sent to players per tick
 per-tick: 4
 #Amount of chunks sent around each player
 max-chunks: 192
 #Amount of chunks that need to be sent before spawning the player
 spawn-threshold: 56
 #Save a serialized copy of the chunk in memory for faster sending
 #Useful in mostly-static worlds where lots of players join at the same time
 cache-chunks: false

chunk-ticking:
 #Max amount of chunks processed each tick
 per-tick: 40
 #Radius of chunks around a player to tick
 tick-radius: 3
 light-updates: false
 clear-tick-list: false

chunk-generation:
 #Max. amount of chunks in the waiting queue to be generated
 queue-size: 8
 #Max. amount of chunks in the waiting queue to be populated
 population-queue-size: 8

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

spawn-limits:
 #Max amount of these entities
 monsters: 70
 animals: 15
 water-animals: 5
 ambient: 15

aliases:
 #Aliases for commands
 #Examples:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #These settings will override the generator set in server.properties and allows loading multiple levels
 #Example:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
